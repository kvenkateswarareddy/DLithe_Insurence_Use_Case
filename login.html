<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-md bg-danger navbar-dark">
    <a class="navbar-brand" href="#">Insurance</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Policy</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li><a class="fas fa-user" href="#" style="text-decoration: none; color: white;"> SignUp </a></i></li>
        &nbsp;&nbsp;
        <li><a class="fas fa-sign-in-alt" href="#" style="text-decoration: none; color: white;"> SignIn </a></i></li>
      </ul>
    </div>
  </nav>
  <br>

  <div class="container">
    <form class="card" style="width: 300px; border-radius: 15px;">
      <br>
      <div class="form-column">
        <div class="col">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" placeholder="Enter email" name="email"
            style="border-radius: 20px;">
        </div>
        <div class="col">
          <label for="paw">Password</label>
          <input type="password" class="form-control" id="paw" placeholder="Enter password" name="pswd"
            style="border-radius: 20px;">
        </div>
        <div class="col">
          <br>
          <input type="checkbox" class="form-checkbox" id="paw"><span> Remember me </span>
        </div>
        <div class="col">
          <br>
          <button type="submit" class="btn btn-danger"  style="border-radius: 20px;">Submit</button>
        </div>
      </div>
      <br>
    </form>
  </div>
  <br>

</body>

</html>
